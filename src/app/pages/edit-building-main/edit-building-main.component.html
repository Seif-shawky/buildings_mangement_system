<div class="container mt-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold">Buildings & Floors</h2>

        <div class="d-flex gap-2 align-items-center">
            <!-- Search Button with Input -->
            <div class="position-relative">
                <button class="btn btn-light border search-btn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#searchBox">
                    <i class="bi bi-search"></i>
                </button>
                <div class="collapse position-absolute top-100 start-0 mt-1" id="searchBox">
                    <input type="text" class="form-control search-input" placeholder="Search...">
                </div>
            </div>

            <!-- Add Floor Button -->
            <button type="button" class="btn btn-warning text-white fw-bold add-floor" data-bs-toggle="modal"
                data-bs-target="#addFloorModal">
                Add Floor
            </button>
        </div>
    </div>

    <!-- Building Information -->
    <div class="card mt-3 p-3">
        <div class="row">
            <div class="col-md-6">
                <label class="fw-bold">Building Name:</label>
                <span class="ms-2">{{ buildings.building }}</span>
            </div>
            <div class="col-md-6">
                <label class="fw-bold">School:</label>
                <span class="ms-2">{{ buildings.school }}</span>
            </div>
        </div>
    </div>

    <!-- Edit Building Component -->
    <app-edit-building></app-edit-building>
</div>

<app-add-floor-modal></app-add-floor-modal>
