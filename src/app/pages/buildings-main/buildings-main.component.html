<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Buildings</h1>

        <div class="d-flex gap-2">

            <button class="btn btn-outline-light search-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#searchBox">
                <i class="bi bi-search"></i>
            </button>
            <div class="collapse" id="searchBox">
                <input type="text" class="form-control search-input" placeholder="Search...">
            </div>

            <button class="btn btn-outline-primary" (click)="exportToExcel()">Export to Excel</button>
            <button class="btn btn-outline-danger" (click)="exportToPDF()">Export to PDF</button>
            <button class="btn btn-outline-secondary" (click)="printTable()">Print</button>

            <button type="button" class="btn btn-outline-light create-btn" data-bs-toggle="modal"
                data-bs-target="#createBuildingModal">
                Create Building
            </button>

        </div>
    </div>

    <app-building-list></app-building-list>
</div>

<app-create-building-modal></app-create-building-modal>
